<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="top-player">

            <!--TOP PLAYER SECTION-->

            <h2 class="section-title">Top Player</h2>

            <div class="players">
                <div class="player">
                    <img src="images/players/player-1.png" alt="Player">
                    <p>John Smith</p>
                </div>
                <div class="player">
                    <img src="images/players/player-2.png" alt="Player">
                    <p>Pro Rasel</p>
                </div>
                <div class="player">
                    <img src="images/players/player-3.png" alt="Player">
                    <p>Abu Sufian</p>
                </div>
                <div class="player">
                    <img src="images/players/player-4.png" alt="Player">
                    <p>Shajedul Karim</p>
                </div>
                <div class="player">
                    <img src="images/players/player-5.png" alt="Player">
                    <p>Maruf Ahmed</p>
                </div>
                <div class="player">
                    <img src="images/players/player-6.png" alt="Player">
                    <p>Mujahid</p>
                </div>
            </div>

            <hr>

            <!--BLOG SECTION-->

            <h2 class="section-title">Top Blog</h2>

            <div class="parent-blogs">
                <div class="blogs">
                    <img src="images/blogs/blog-1.png" alt="blog">
                    <div class="blog-info">
                        <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                        <p>by <span>Danny Sapio</span></p>
                    </div>
                </div>

                <div class="blogs">
                    <img src="images/blogs/blog-2.png" alt="blog">
                    <div class="blog-info">
                        <h3 class="blog-title">UI cheat sheet:list vs grids</h3>
                        <p>by <span class="purple">Tess Gadd</span></p>
                    </div>
                </div>

                <div class="blogs">
                    <img src="images/blogs/blog-3.png" alt="blog">
                    <div class="blog-info">
                        <h3 class="blog-title">7 typography tips
                            for interface design</h3>
                        <p>by <span class="purple">Jeremiah Lam</span></p>
                    </div>
                </div>

                <div class="blogs">
                    <img src="images/blogs/blog-4.png" alt="blog">
                    <div class="blog-info">
                        <h3 class="blog-title">Your logo is copied</h3>
                        <p>by <span class="purple">Ferdinand Vogler</span></p>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
